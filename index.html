<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport-fit" content="cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tracker App - Jason Polito</title>
    <meta name="description" content="Track your data points easily with Tracker App by Jason Polito.">

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script defer src="./assets/js/ldbx.js"></script>
    <script defer src="./assets/js/tracker.js"></script>
    <style type="text/tailwindcss">
        @layer base {
        * {
            position: relative;
            @apply leading-relaxed
        }
      }
    </style>
</head>

<body class="bg-slate-950 text-white antialiased font-mono">
    <section class="py-16">
        <div class="container mx-auto max-w-2xl px-4 sm:px-6 lg:px-8">
            <div id="app">
                <h1 class="text-2xl">Tracker Test</h1>
                <div v-for="item in tracker.data" :key="item.id"
                    class="flex items-center justify-between gap-4 odd:bg-slate-900/25 hover:bg-slate-900/50 rounded hover:outline-1 outline-cyan-500 group">
                    <input type="text" class="py-4 px-4" v-model="item.name" placeholder="Data Point Name">
                    <div class="w-full"></div>
                    <div class="flex items-center">
                        <button class="py-4 px-5 cursor-pointer text-slate-700 hover:text-cyan-200"
                            @click="item.value--">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="size-4">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14" />
                            </svg>
                        </button>
                        <div>{{ item.value }}</div>
                        <button class="py-4 px-5 cursor-pointer text-slate-700 hover:text-cyan-200"
                            @click="item.value++">
                            <svg xmlns="http://www.w3.org/2000/svg" class="size-4" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 4v16m8-8H4" />
                            </svg>
                        </button>
                    </div>
                    <button @click="deleteDataPoint(item.id)"
                        class="absolute left-full p-4 group-hover:visible invisible top-0 bg-red-500 appearance-none">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-4">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                        </svg>
                    </button>
                </div>
                <button @click="createDataPoint()"
                    class="rounded bg-cyan-500 hover:bg-cyan-600 py-3 px-6 cursor-pointer inline-block">Add Data
                    Point</button>
            </div>
    </section>
</body>

</html>
